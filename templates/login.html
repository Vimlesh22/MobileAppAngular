
<md-content layout="row" layout-align="space-around" >
      <md-card flex="flex" flex-gt-sm="50" flex-gt-md="35">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2><span>Login Form</span></h2>
          </div>
        </md-toolbar>
        <md-card-content>
          <form layout="column">
            <md-input-container>
              <label>UserName</label>
              <input type="text" name="user" ng-data-model="userName" required>
            </md-input-container>
            <md-input-container >
              <label>Password</label>
              <input type="password" name="password" ng-data-model="password" required>

            </md-input-container>
            <md-button class="md-raised md-primary" ng-click=clickFunction()>&nbsp Login &nbsp</md-button>
          </form>
        </md-card-content>
      </md-card>
</md-content>
